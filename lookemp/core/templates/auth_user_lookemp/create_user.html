{% extends 'base.html' %}
{% load static widget_tweaks %}
{% block content %}
    <div class="container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-md-8">
                    <h3>Создать клиента</h3>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'index' %}">Главное</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'index' %}">Клиенты</a></li>
                        <li class="breadcrumb-item active">Создать клиента</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- Container-fluid starts -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <form method="post" id="create_form" name="create_form" class="card-body row g-4">
                        {% csrf_token %}

                    </form>
                    <div class="card-footer row justify-content-end">
                        <button class="btn btn-primary col-auto" type="submit" form="create_form">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Container-fluid Ends -->
{% endblock %}
