{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light" data-menu-color="dark" data-topbar-color="light">

<head>
    <meta charset="utf-8">
    <title>Log In | Drezoc - Responsive Bootstrap 5 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Drezoc - Premium Multipurpose Admin & Dashboard Template" name="description">
    <meta content="MyraStudio" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

    <!-- App css -->
    <link href="{% static 'assets/css/style.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'assets/js/config.js' %}"></script>
</head>
<body>
<div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex align-items-center min-vh-100">
                    <div class="w-100 d-block card shadow-lg rounded my-5 overflow-hidden">
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block bg-login rounded-left"></div>
                            <div class="col-lg-7">
                                <div class="p-5">
                                    <div class="text-center w-75 mx-auto auth-logo mb-4">
                                        <a class='logo-dark' href='/'>
                                                <span><img src="{% static 'assets/images/logo-dark.png' %}" alt=""
                                                           height="32"></span>
                                        </a>

                                        <a class='logo-light' href='/'>
                                                <span><img src="{% static 'assets/images/logo-light.png' %}" alt=""
                                                           height="32"></span>
                                        </a>
                                    </div>


                                    <h1 class="h5 mb-1">Welcome Back!</h1>

                                    <p class="text-muted mb-4">Enter your email address and password to access admin
                                        panel.</p>
                                    <form method="post" action="{% url 'signin' %}">
                                        {% csrf_token %}
                                        {% if messages %}
                                            {% for message in messages %}
                                                <div class="alert alert-danger">{{ message }}</div>
                                            {% endfor %}
                                        {% endif %}

                                        <div class="form-group mb-3">
                                            <label class="form-label" for="username">Username</label>
                                            <input class="form-control" name="username" id="username"
                                                   required=""
                                                   placeholder="Enter your username">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="form-label" for="password">Password</label>
                                            <input class="form-control" name="password" type="password" required=""
                                                   id="password"
                                                   placeholder="Enter your password">
                                        </div>
                                        <button type="submit" class="btn btn-block btn-primary mt-4">Log In</button>
                                    </form>
                                    <!-- end row -->
                                </div> <!-- end .padding-5 -->
                            </div> <!-- end col -->
                        </div> <!-- end row -->
                    </div> <!-- end .w-100 -->
                </div> <!-- end .d-flex -->
            </div> <!-- end col-->
        </div> <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<!-- App js -->
<script src="{% static 'assets/js/vendor.min.js' %}"></script>
<script src="{% static 'assets/js/app.js' %}"></script>

</body>

</html>
