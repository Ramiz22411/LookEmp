{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light" data-menu-color="dark" data-topbar-color="light">

<head>
    <meta charset="utf-8">
    <title>Dashboard | Drezoc - Responsive Bootstrap 5 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Drezoc - Premium Multipurpose Admin & Dashboard Template" name="description">
    <meta content="MyraStudio" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

    <link href="{% static 'assets/libs/morris.js/morris.css' %}" rel="stylesheet" type="text/css">

    <link href="{% static 'assets/libs/mohithg-switchery/switchery.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/libs/multiselect/css/multi-select.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/libs/bootstrap-touchspin/jquery.bootstrap-touchspin.min.css' %}" rel="stylesheet"
          type="text/css">

    <!-- App css -->
    <link href="{% static 'assets/css/style.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/libs/select2/css/select2.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/libs/selectize/css/selectize.bootstrap3.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'assets/js/config.js' %}"></script>
</head>
<body>

<!-- Begin page -->
<div class="layout-wrapper">
    {% include 'sidebar.html' %}
    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->
    <div class="page-content">
        {% include 'header.html' %}
        <div class="px-3">
            {% block content %}
            {% endblock %}
        </div>
        {% include 'footer.html' %}
    </div>
</div>


<!-- App js -->
<script src="{% static 'assets/js/vendor.min.js' %}"></script>
<script src="{% static 'assets/js/app.js' %}"></script>

<!-- Jquery Sparkline Chart  -->
<script src="{% static 'assets/libs/jquery-sparkline/jquery.sparkline.min.js' %}"></script>

<!-- Jquery-knob Chart Js-->
<script src="{% static 'assets/libs/jquery-knob/jquery.knob.min.js' %}"></script>

<script src="{% static 'assets/libs/selectize/js/standalone/selectize.min.js' %}"></script>
<script src="{% static 'assets/libs/mohithg-switchery/switchery.min.js' %}"></script>
<script src="{% static 'assets/libs/multiselect/js/jquery.multi-select.js' %}"></script>
<script src="{% static 'assets/libs/select2/js/select2.min.js' %}"></script>
<script src="{% static 'assets/libs/bootstrap-touchspin/jquery.bootstrap-touchspin.min.js' %}"></script>
<script src="{% static 'assets/libs/bootstrap-maxlength/bootstrap-maxlength.min.js' %}"></script>
<!-- Morris Chart Js-->
<script src="{% static 'assets/libs/morris.js/morris.min.js' %}"></script>

<script src="{% static 'assets/libs/raphael/raphael.min.js' %}"></script>

<!-- Dashboard init-->
<script src="{% static 'assets/js/pages/dashboard.js' %}"></script>
<script src="{% static 'assets/libs/select2/js/select2.min.js' %}"></script>
{% block extra_scripts %}
{% endblock %}
</body>

</html>
