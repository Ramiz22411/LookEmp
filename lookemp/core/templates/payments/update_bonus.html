{% extends 'base.html' %}
{% load static widget_tweaks %}
{% block content %}
    <div class="container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-md-8">
                    <h3></h3>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'list_department' %}">Главное</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'index' %}">Список оплат</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- Container-fluid starts -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <form method="post" id="create_form" action="{% url 'bonus_update' bonus.id %}" name="create_form"
                          class="card-body row g-4">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="col-md-8">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field|add_class:"form-control" }}
                                <div class="text-danger" id="error-{{ field.name }}"></div>
                            </div>
                        {% endfor %}
                    </form>
                    <div class="card-footer text-end">
                        <button class="btn btn-primary" type="submit" form="create_form">
                            Сохранить
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Container-fluid Ends -->
{% endblock %}
