{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-md-8">
                    <h3>Список Компаний</h3>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'list_department' %}">Главное</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'company_list' %}">Компании</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Название</th>
                                <th>Описание</th>
                                <th>Действия</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for department in departments %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ department.name_of_department }}</td>
                                    <td>
                                        <a href="{% url '/' %}"
                                           class="btn btn-sm btn-warning">
                                            <i class="fa fa-pencil"></i> <!-- Карандашик -->
                                        </a>
                                        <form action="{% url '/' %}" method="post"
                                              style="display:inline;">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-sm btn-danger">
                                                <i class="fa fa-trash"></i> <!-- Мусорка -->
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'create_department' %}" class="btn btn-primary">Добавить отдел</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
